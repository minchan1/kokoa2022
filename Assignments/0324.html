<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="0324.css" />
  </head>
  <body>
    <div class="outer">
      <header class="status-bar">
        <div class="status-bar__column">
          <i class="fas fa-list"></i>
        </div>
        <div class="status-bar__column">
          <span>Kuping-Eats</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-shopping-cart"></i>
        </div>
      </header>
      <input class="search" type="text" placeholder="Search Menu ..." />
      <div class="main--outer">
        <div class="div__main first-box">
          <h1>Menu of the day</h1>
          <div class="tmp1">
            <img class="menu1" src="img/image1.png" />
            <div class="main__first--big">
              <span class="span__title">Kimchi & Bossam</span>
              <span class="span__dim">Korean beef meat with Kimchi</span>
              <img class="stars" src="img/4stars.png" />
              <div class="main__first--small1">
                <button class="btn1">Info</button>
                <button class="btn1">Calories</button>
              </div>
              <div class="main__first--small2">
                <button class="btn2">Add to Cart</button>
                <button class="btn3">Order now!</button>
              </div>
            </div>
          </div>
        </div>
        <div class="div__main second-box">
          <h1>Recommended Menu</h1>
          <div class="main__second--big">
            <div>
              <img class="menu1" src="img/image2.jpg" />
              <img class="stars" src="img/4stars.png" />
            </div>
            <div>
              <img class="menu1" src="img/image3.jpg" />
              <img class="stars" src="img/3stars.png" />
            </div>
            <div>
              <img class="menu1" src="img/image4.jpg" />
              <img class="stars" src="img/3stars.png" />
            </div>
            <div>
              <img class="menu1" src="img/image5.jpg" />
              <img class="stars" src="img/5stars.png" />
            </div>
          </div>
        </div>
        <div class="div__main third-box">
          <h1>Popular dishes</h1>
          <div class="tmp2">
            <img class="menu1" src="img/image6.jpg" />
            <div class="main__third--big">
              <span class="span__title">Ramen</span>
              <span class="span__dim"
                >Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                Vestibulum ac nulla sit amet leo gravida aliquet.</span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
