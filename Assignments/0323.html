<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="0323.css" />
  </head>
  <body>
    <div class="div__outer">
      <header>
        <button class="header__column btn--exit">
          <i class="fas fa-times"></i>
        </button>
        <h1 class="header__column h1--playlist">Playlist</h1>
        <div class="header__column"></div>
      </header>
      <div class="div__now-playing">
        <div class="div__now-playing--big">
          <i class="fas fa-image"></i>
        </div>
        <span class="span_now-playing">
          <p class="span__now-playing--big Title">Random Love</p>
          <p class="span__now-playing--small sub">by Divay Kapoor</p>
        </span>
      </div>
      <div class="div__buttons">
        <button class="buttons buttons--play">
          <img src="play.svg" />
          <span class="Title">Play</span>
        </button>
        <button class="buttons buttons--like">
          <i class="far fa-heart"></i>
        </button>
        <button class="buttons buttons--add">
          <i class="fas fa-plus"></i>
        </button>
      </div>
      <div class="div__songs-list">
        <ul>
          <li>
            <div class="red"></div>
            <span class="span__songs-list">
              <p class="Title">Matargasti</p>
              <p class="sub">Mohit Chauhan</p>
            </span>
          </li>
          <li>
            <div class="pink"></div>
            <span class="span__songs-list">
              <p class="Title">Attitude</p>
              <p class="sub">Lewis OfMan · Attitude</p>
            </span>
          </li>
          <li>
            <div class="blue"></div>
            <span class="span__songs-list">
              <p class="Title">Try Everything</p>
              <p class="sub">Shakira · Zootopia</p>
            </span>
          </li>
          <li>
            <div class="green"></div>
            <span class="span__songs-list">
              <p class="Title">Sunflower</p>
              <p class="sub">Joseph Vincent · Sunflower</p>
            </span>
          </li>
        </ul>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
