<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
  </head>
  <body>
    <header>
      <h1>Create An Account</h1>
    </header>
    <form>
      <label for="firstname">First name</label>
      <input id="firstname" required placeholder="First name" type="text" />
      <div></div>
      <label for="lastname">Last name</label>
      <input id="lastname" required placeholder="Last name" type="text" />
      <div></div>
      <label for="email">Email</label>
      <input id="email" required placeholder="Email" type="email" />
      <div></div>
      <label for="username">Username</label>
      <input id="username" required placeholder="Username" type="text" />
      <div></div>
      <label for="pw">Password</label>
      <input
        id="pw"
        required
        placeholder="Password"
        type="Password"
        minlength="10"
      />
      <div></div>
      <label for="birth">Birth date</label>
      <input id="birth" required type="date" />
      <div></div>
      <label for="happyness">How happy are you?</label>
      <input id="happyness" required type="range" />
      <div></div>
      <label for="color">What is your fav.color?</label>
      <input id="color" required type="color" />
      <div></div>
      <input type="submit" value="Create Account" />
    </form>
  </body>
</html>
